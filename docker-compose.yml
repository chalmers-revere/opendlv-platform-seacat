    logic-pathfollower-twopointmodel:
        container_name: opendlv-logic-pathfollower-twopointmodel
        image: chalmersrevere/opendlv-logic-pathfollower-twopointmodel:v0.0.1
        network_mode: "host"
        volumes:
        - ./CID-100-recording-2019-05-13_143955.rec:/var/path.rec
        command: "opendlv-logic-pathfollower-twopointmodel --cid=100 --freq=20 --rec-path=/var/path.rec --max-preview-distance=80.0 --time-to-align=2.5 --time-to-arrive=10.0 --verbose"

    logic-control-differentialsteering:
        container_name: logic-control-differentialsteering
        image: chalmersrevere/opendlv-logic-control-differentialsteering-amd64:v0.0.1 
        network_mode: "host"
        command: "opendlv-logic-control-differentialsteering --cid=100 --id-left=0 --id-right=10 --track-width=1.8 --speed-max=1.5"

    device-motor-bellmarineac34-0:
        container_name: opendlv-device-motor-bellmarineac34-0
        image: chalmersrevere/opendlv-device-motor-bellmarineac34-amd64:v0.0.2
        network_mode: "host"
        command: "opendlv-device-motor-bellmarineac34 --cid=100 --can=can0 --sender-stamp-offset=0"
    
    device-motor-bellmarineac34-1:
        container_name: opendlv-device-motor-bellmarineac34-1
        image: chalmersrevere/opendlv-device-motor-bellmarineac34-amd64:v0.0.2
        network_mode: "host"
        command: "opendlv-device-motor-bellmarineac34 --cid=100 --can=can1 --sender-stamp-offset=10 --flip"

    device-gps-nmea:
        container_name: opendlv-device-gps-nmea
        image: chalmersrevere/opendlv-device-gps-nmea-multi:v0.0.13
        network_mode: "host"
        command: "opendlv-device-gps-nmea --nmea_ip=192.168.1.5 --nmea_port=8500 --cid=100"

    ui-seacat:
        container_name: opendlv-ui-seacat
        image: chalmersrevere/opendlv-ui-seacat-amd64:v0.0.3
        network_mode: "host"
        command: "opendlv-ui-seacat --cid=100 --http-root=/srv/http --port=8000"
