    dev-camera-axis-out:
        container_name: dev-camera-axis-out
        image: chalmersrevere/opendlv-device-camera-mjpegoverhttp-multi:v0.0.2
        cpuset: "2"
        restart: always
        ipc: "host"
        network_mode: "host"
        volumes:
        - /tmp:/tmp
        - $HOME/recordings:/recordings
        working_dir: /recordings
        cap_add:
        - SYS_NICE
        entrypoint: ""
        command: "nice -n -8 /usr/bin/opendlv-device-camera-mjpegoverhttp --url=http://192.168.1.213/mjpg/video.mjpg?camera=3 --width=640 --height=480 --name.i420=axis-out.i420 --name.argb=axis-out.argb --remote --recsuffix=-axis-out-jpeg --cid=100 --id=0"

    video-x264-encoder-amd64:
        build:
            context: https://github.com/chalmers-revere/opendlv-video-x264-encoder.git
            dockerfile: Dockerfile.amd64
        restart: on-failure
        network_mode: "host"
        ipc: "host"
        volumes:
        - /tmp:/tmp
        command: "--name=axis-out.i420 --width=640 --height=480 --cid=100 --id=0"

    gw-wice:
        container_name: opendlv-gw-wice
        image: chalmersrevere/opendlv-gw-wice-amd64:v0.0.1
        network_mode: "host"
        command: "opendlv-gw-wice --cid=100 --ip=88.131.107.11 --port=10002"

    gw-sms-rut:
        container_name: opendlv-gw-sms-rut
        image: chalmersrevere/opendlv-gw-sms-rut-amd64:v0.0.1
        network_mode: "host"
        command: "opendlv-gw-sms-rut --cid=100 --url=http://192.168.1.1 --user=revere --password=reveregwsms --verbose"

    vehicle-view:
        container_name: opendlv-vehicle-view
        image: chalmersrevere/opendlv-vehicle-view-multi:v0.0.60
        restart: always
        network_mode: "host"
        volumes:
        - ~/recordings:/opt/vehicle-view/recordings
        - /var/run/docker.sock:/var/run/docker.sock
        environment:
        - OD4SESSION_CID=100
        - PLAYBACK_OD4SESSION_CID=200
        - OPENDLV_VEHICLE_VIEW_PLATFORM=Rhino
        ports:
        - "8081:8081"
        cap_add:
        - SYS_NICE
        entrypoint: ""
        command: "nice -n -15 node index.js"

    logic-demo-seacat:
        container_name: opendlv-logic-demo-seacat
        image: chalmersrevere/opendlv-logic-demo-seacat-amd64:v0.0.1
        network_mode: "host"
        command: "opendlv-logic-demo-seacat --cid=100 --verbose"
    
