version: '2'

services:
    cluon-relay-client:
        container_name: cluon-relay-client
        image: chrberger/cluon-relay-multi:ob
        network_mode: "host"
        command: "cluon-relay --cid-from=180 --via-tcp=127.0.0.1:2345"
    
    dev-gamepad-amd64:
        container_name: dev-gamepad-amd64
        image: chalmersrevere/opendlv-device-gamepad-amd64:seacat
        devices:
        - /dev/input/js0:/dev/input/js0
        network_mode: "host"
        command: "opendlv-device-gamepad --freq=10 --device=/dev/input/js0 --axis-left-updown=1 --axis-right-updown=4 --cid=180 --verbose"
